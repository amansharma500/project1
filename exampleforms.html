<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Bootstrap</title>

    <!-- ✅ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            /* Bootstrap light gray */
        }

        form {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>


<body>


    <form class="card shadow p-4 bg-white rounded">
        <fieldset>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Enter your full name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password:</label>
                <input type="password" class="form-control" id="password" name="pass" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm your password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPass" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Enter your gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label for="dob" class="form-label">Enter your Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Enter your Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            </div>
        </fieldset>
    </form>

    <!-- ✅ Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
